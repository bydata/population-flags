<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
  <script type="module">
    import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
  import define from "https://api.observablehq.com/@ansgar-wolsing/population-flags.js?v=4";
  new Runtime().module(define, name => {
    if (name === "map") return new Inspector(document.querySelector("#observablehq-map-59247c07"));
    if (name === "map_zoomable") return new Inspector(document.querySelector("#observablehq-map-59247c08"));
  });
  </script>
</head>
